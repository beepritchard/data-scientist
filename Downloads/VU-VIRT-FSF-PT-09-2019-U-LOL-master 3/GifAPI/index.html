<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieTastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
     
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    
    <div class="container-fluid text-gray">

        <div class="row m-2">
                <span id="moviebtn"></span>
        </div>

        <div class="row m-2">
            <div class="col-8 p-2 " id="moviegif"></div>

            <div class="col-4 p-2" id="form">
                
                <form>
                    <div class="form-group clearfix">
                        <label for="movieEnter">Enter new movie: </label>
                        <input type="text" class="form-control" id="movieEnter">
                    </div>

                    <button type="submit" class="btn btn-info" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
